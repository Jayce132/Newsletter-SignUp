<body class="text-center">

  <main class="form-signin">
    <form action="/" method="post">
      <img class="mb-4" src="images/logo.png" alt="" width="128" height="128">
      <h1 class="h3 mb-3 fw-normal">My Newsletter</h1>

      <div class="form-floating">
        <input type="text" id="fna" name="fName" class="form-control top" placeholder="First Name" required autofocus>
        <label for="fna">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" id="sna" name="lName" class="form-control middle" placeholder="Last Name" required>
        <label for="sna">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" id="ema" name="email" class="form-control bottom" placeholder="Email" required>
        <label for="ema">Email</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Chris Joyce</p>
    </form>
  </main>



</body>
